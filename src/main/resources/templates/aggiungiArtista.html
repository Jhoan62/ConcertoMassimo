<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggiungi Canzone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    form {
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
<h2>Aggiungi una canzone</h2>
<form action="/controller/aggiungiArtista" method="post" enctype="multipart/form-data">
  <label for="artist">Nome Artista:</label>
  <input type="text" id="artist" name="nome" required><br><br>

  <label for="image">Immagine:</label>
  <input type="file" id="image" name="immagine" accept="image/*" required><br><br>

  <label for="songLink">Link Canzone:</label>
  <input type="text" id="songLink" name="audio_url" required><br><br>

  <button type="submit">Aggiungi</button>
</form>
</body>
</html>
